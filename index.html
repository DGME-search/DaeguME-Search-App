<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>대구ME 참가부부 검색</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- 보안: 엄격한 CSP 설정 (필요 최소한만 허용) -->
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self';
                 connect-src 'self' https://docs.google.com https://*.googleusercontent.com;
                 img-src 'self' data:;
                 script-src 'self';
                 style-src 'self';
                 object-src 'none';
                 base-uri 'self';
                 form-action 'self';
                 frame-ancestors 'none';
                 upgrade-insecure-requests">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar">
    <!-- 브랜드(로고+제목) 전체를 클릭하면 처음 화면으로 -->
    <a href="#" id="homeLink" class="brand" aria-label="처음으로 이동">
      <img src="logo.png" alt="대구ME 로고" width="130" height="100">
      <span class="brand-text">대구ME 참가부부 검색</span>
    </a>

    <form id="searchForm" autocomplete="off" novalidate>
      <label for="query" class="sr-only">이름 입력</label>
      <input
        id="query"
        name="query"
        type="text"
        inputmode="text"
        maxlength="50"
        placeholder="이름을 입력하세요"
        aria-label="이름 입력"
        pattern="^[ㄱ-ㅎ가-힣a-zA-Z·.\- ]{1,50}$">
      <button id="searchBtn" type="submit" aria-label="검색">검색</button>
    </form>
  </header>

  <main id="main" class="container">
    <!-- 처음 화면: 빈 상태 유지(로고/제목/검색창만 보여짐) -->
    <section id="emptyState" class="empty"></section>

    <section id="resultsSection" class="hidden" aria-live="polite">
      <h2 id="resultCount" class="result-count"></h2>
      <div id="results" class="results"></div>
    </section>

    <section id="errorSection" class="hidden" role="alert">
      <p id="errorMsg"></p>
    </section>
  </main>

  <footer class="footer">
    <small>데이터 출처: 구글 스프레드시트 (공개 CSV)</small>
  </footer>

  <script src="app.js" defer></script>
</body>
</html>
